<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="signup.css">
	<script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
		
            }
        },
		"button": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
				"itemLinkElement": {"#": "button"},
                "enabled": true,
                "label": "Sign Up"
            }
        },
        "twitterButton":{
			"prototype": "montage/ui/image.reel",
			 "properties": {
                "element": {"#": "twitterButton"},
				"itemLinkElement": {"#": "twitterButton"},
                "enabled": true
            }
		},
        "googleButton":{
			"prototype": "montage/ui/image.reel",
			 "properties": {
                "element": {"#": "googleButton"},
				"itemLinkElement": {"#": "googleButton"},
                "enabled": true
            }
		},
		 "fbButton":{
			"prototype": "montage/ui/image.reel",
			 "properties": {
                "element": {"#": "fbButton"},
				"itemLinkElement": {"#": "fbButton"},
                "enabled": true
            }
		},
        "txtFirstName": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtFirstName"},
                "placeholder":"First Name"
            }
        },
        "txtLastName": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtLastName"},
                "placeholder":"Last Name"
            }
        },
        "txtEmailId": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtEmailId"},
                "placeholder":"Email ID"
            }
        },
        "txtDOB": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtDOB"},
                "placeholder":"Date Of Birth(DD/MM/YYYY)"
            }
        },
        "txtCompanyName": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtCompanyName"},
                "placeholder":"Company Name"
            }
        },
        "txtPhoneNumber": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtPhoneNumber"},
                "placeholder":"Phone Number"
            }
        },
        "txtPassword": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtPassword"},
                "placeholder":"Password"
            }
        },
        "txtConfirmPassword": {
            "prototype": "montage/ui/input-text.reel",
            "properties": {
                "element": {"#": "txtConfirmPassword"},
                "placeholder":"Confirm Password"
            }
        },
        "txtMessage": {
            "prototype": "montage/ui/dynamic-text.reel",
            "properties": {
                "element": {"#": "txtMessage"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Signup">
	<div class="outer" >
	 
		<div class="innerDiv">
		<h6><span data-montage-id="txtMessage"></span></h6>
		<div class="form-module">
		<img src="images/fb.png"  data-montage-id="fbButton"/>
		<img src="images/googleButton.png"  data-montage-id="googleButton"/>
		<img src="images/twitter_button.png"  data-montage-id="twitterButton"/>
		<div class="formContainer">
		<h2>Create to your account</h2>
		<form>
       <!--  <input type="text" placeholder="First Name"> -->
	    <input data-montage-id="txtFirstName" type="text" required>
       <input data-montage-id="txtLastName" type="text" >
        <input data-montage-id="txtEmailId" type="text" required>
        <input data-montage-id="txtDOB" type="text">
        <input data-montage-id="txtCompanyName" type="text">
         <input data-montage-id="txtPhoneNumber" type="text">
		<input data-montage-id="txtPassword" type="password" required>
         <input data-montage-id="txtConfirmPassword" type="password" required>
		<button data-montage-id="button"></button>
        </form>
		</div>
		</div>		
	    </div>
	</div>
    </div>
</body>
</html>
